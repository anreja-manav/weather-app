<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <form>
            <div class="search-panel">
                <input placeholder="Enter City Name" />
                <button class="srch-btn"> <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <img id="weather-icon" src="https://icons.iconarchive.com/icons/icons-land/weather/256/Sunny-icon.png">
            <h1>22<sup>o</sup>C</h1>
            <div class="msg">
                <div class="rain-chance">
                    <img id="rain-icon" src="https://static.vecteezy.com/system/resources/previews/007/653/028/original/rain-cloud-icon-weather-forecast-heavy-rain-forecast-winter-symbol-free-vector.jpg">
                    <h3>10%</h3>
                </div>

                <div class="humidity">
                    <img id="humidity-icon" src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png">
                    <h3>20%</h3>
                </div>

                <div class="wind-speed"></div>
                    <img id="wind-icon" src="https://cdn-icons-png.flaticon.com/512/2011/2011448.png">
                    <h3>10km/h</h3>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
