<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <form>
            <div class="search-panel">
                <input  value="Delhi" type="text" />
                <button class="srch-btn"> <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <img id="weather-icon" src="https://icons.iconarchive.com/icons/icons-land/weather/256/Sunny-icon.png">
            <h1>22Â°C</h1>
            <div class="city">
                <h3>Delhi</h3>
            </div>
            <div class="weather-box">
                <div class="weather-icon-text">
                    <div class="icon-text">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPEEbJgOv9FdQ6YSAgZs3-AY7aJTWdZp_1mA&s" alt="Humidity icon">
                        <span id="Humidity">Humidity 20%</span>
                    </div>
                    <div class="icon-text">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRf7c1i4omlSKgWMvVFjRCvCOB_03R6h5o8Q&s" alt="Wind icon">
                        <span id="Wind-speed"> Wind Speed 10km/h</span>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
